<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://kingtechnologies.in/assets/images/logo.png" type="image/x-icon" />
    <title>Elementals</title>
    <style>
        [type=radio] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        [type=radio]+img {
            cursor: pointer;
            padding: 20px;
        }

        [type=radio]+img:hover {
            background-color: white;
            color: black;
            border-radius: 15px;
            box-shadow: 2px 2px 5px grey;
        }

        [type=radio]+img:active {
            box-shadow: none;
        }

        .main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px;
        }

        body {
            background: url("images/1.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
            margin: 10%;
            margin-top: 350px;

        }

        .win {
            margin: 0 auto;
            max-width: 250px;
            padding: 20px;
            border: 2px red dotted;
            border-radius: 15px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h2>Your Score: <span id="score">0</span></h2>
    <h3>Choose Your Element against Computer</h3>
    <!-- All the Images as radio buttons -->
    <div class="main">
        <label>
            <input type="radio" name="type" id="fire" value="Fire">
            <img src="images/fire.png" alt="fire">
        </label>

        <label>
            <input type="radio" name="type" id="water" value="Water">
            <img src="images/water.png" alt="water">
        </label>
        <label>
            <input type="radio" name="type" id="electric" value="Electric">
            <img src="images/electric.png" alt="electric">
        </label>
        <label>
            <input type="radio" name="type" id="grass" value="Grass">
            <img src="images/grass.png" alt="grass">
        </label>
        <label>
            <input type="radio" name="type" id="ice" value="Ice">
            <img src="images/ice.png" alt="ice">
        </label>
    </div>
    <!-- Result Div -->
    <div id="win"></div>
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
